name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting an improvement! Please describe your feature request clearly.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Describe the problem this feature would solve
      placeholder: |
        Currently, when I try to... I cannot...
        This is a problem because...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution
      placeholder: |
        I would like the tool to support...
        This would allow users to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Any alternative approaches you've considered
      placeholder: Other ways to solve this problem...

  - type: textarea
    id: use_cases
    attributes:
      label: Use Cases
      description: Describe how this feature would be used
      placeholder: |
        Use case 1: ...
        Use case 2: ...
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Example Usage (Optional)
      description: How would users interact with this feature?
      render: bash
      placeholder: |
        python main.py ./infra --cost-estimate
        # Output: Estimated monthly cost: $500

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Low (Nice to have)
        - Medium (Should have)
        - High (Must have)
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I've checked for similar feature requests
          required: true
        - label: This feature aligns with the project roadmap
          required: false
